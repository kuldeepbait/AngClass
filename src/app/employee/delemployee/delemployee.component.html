
<div>
    <div class="modal-header"  style="background-color: steelblue">
        <h4 class="modal-title" id="add-modal-label">Delete Role</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <div class="row">
              <label class="col-sm-2">Are you sure to delete following role?</label>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary" (click)="Delete(ID)" style="margin:5px;">Delete</button>
        </div>
      </div>
    </div>
  </div>
